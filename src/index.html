<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="webkit.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body class="font-space font-medium">
    <!-- card feature -->
    <div
      class="absolute left-40 flex h-screen w-4/12 flex-col justify-center text-white"
    >
      <div class="relative mb-8">
        <img src="../images/bg-card-front.png" alt="logo" />
        <div class="absolute bottom-10 ml-7 w-10/12">
          <img src="../images/card-logo.svg" alt="logo" class="mb-14" />
          <div class="mb-4">
            <p
              id="formattedCardNumber"
              class="text-2xl font-normal tracking-widest"
            >
              0000 0000 0000 0000
            </p>
          </div>
          <div class="flex">
            <div class="w-9/12">
              <p id="oncardname" class="font-thin tracking-widest">
                JANE APPLESEED
              </p>
            </div>
            <div class="flex">
              <p id="oncardexpdate" class="text-sm font-thin tracking-widest">
                00
              </p>
              <p class="text-xs">/</p>
              <p id="oncardexpyear" class="text-sm font-thin tracking-widest">
                00
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="relative ml-16 flex justify-center">
        <img src="../images/bg-card-back.png" alt="logo" />
        <div class="absolute bottom-24 mb-4 flex w-9/12 justify-end">
          <p id="formattedCvcNumber" class="text-sm font-thin tracking-widest">
            000
          </p>
        </div>
      </div>
    </div>

    <!-- form -->
    <div class="flex">
      <div class="w-1/3">
        <img class="h-screen" src="../images/bg-main-desktop.png" alt="logo" />
      </div>
      <div class="flex w-2/3 items-center justify-center">
        <div class="">
          <form id="my-form" action="success.html">
            <div>
              <p class="text-xs tracking-widest">CARDHOLDER NAME</p>
              <input
                type="text"
                name="cardholder"
                id="cardholder"
                placeholder="e.g. Jane Appleseed"
                class="input w-full rounded-md border-2 hover:border-customBlue p-2"
                maxlength="20"
                required
              />
            </div>
            <div id="error-container-cardholder" class="min-h-5 h-full"></div>
            <div>
              <p class="text-xs tracking-widest">CARD NUMBER</p>
              <input
                type="text"
                name="cardnumber"
                id="cardnumber"
                placeholder="e.g. 1234 5678 9123 0000"
                class="input w-full rounded-md border-2 hover:border-customBlue p-2"
                maxlength="19"
                required
              />
              <div id="error-container-cardnumber" class="min-h-5"></div>
            </div>
            <div class="flex gap-3">
              <div>
                <p class="text-xs tracking-widest">EXP. DATE (MM/YY)</p>
                <input
                  type="number"
                  name="expdate"
                  id="expdate"
                  placeholder="MM"
                  class="input mr-1 w-20 rounded-md border-2 hover:border-customBlue p-2"
                  maxlength="2"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  required
                />
                <input
                  type="number"
                  name="expyear"
                  id="expyear"
                  placeholder="YY"
                  class="input w-20 rounded-md border-2 hover:border-customBlue p-2"
                  maxlength="2"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  required
                />
              </div>
              <div>
                <p class="text-xs tracking-widest">CVC</p>
                <input
                  type="number"
                  name="cvc"
                  id="cvc"
                  placeholder="e.g. 123"
                  class="input w-36 rounded-md border-2 hover:border-customBlue p-2"
                  maxlength="3"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  required
                />
              </div>
            </div>
            <div class="flex">
              <div id="error-container-exp" class="min-h-5 w-4/5"></div>
              <div id="error-container-cvc" class="ml-3 min-h-5 w-2/3"></div>
            </div>
            <input
              type="submit"
              id="submit"
              value="Confirm"
              class="w-full cursor-pointer bg-[#220930] text-white p-2 rounded-md"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
