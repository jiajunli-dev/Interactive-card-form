<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <!-- card feature -->
    <div class="absolute left-40 flex h-screen w-4/12 flex-col justify-center">
      <div class="relative mb-14 bg-slate-700">
        <img src="../images/bg-card-front.png" alt="logo" />
        <div class="absolute bottom-10 w-9/12  bg-slate-500 pl-10">
          <div>
            <p>0000 0000 0000</p>
          </div>
          <div class="flex gap-40">
            <div>
              <p>FELAICIA LEIRE</p>
            </div>
            <div>
              <p>00/00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="relative ml-10 flex justify-center">
        <img src="../images/bg-card-back.png" alt="logo" />
        <div class="absolute bottom-28 flex w-3/5 justify-end bg-slate-400">
          <p>1234</p>
        </div>
      </div>
    </div>

    <!-- form -->
    <div class="flex">
      <div class="w-1/3">
        <img class="h-screen" src="../images/bg-main-desktop.png" alt="logo" />
      </div>
      <div class="flex w-2/3 items-center justify-center">
        <div class="">
          <p>Cardholder Name e.g. Jane Appleseed</p>
          <p>Card Number e.g. 1234 5678 9123 0000</p>
          <p>Exp. Date (MM/YY) MM YY</p>
          <p>CVC e.g. 123</p>
        </div>
      </div>
    </div>
    <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  Thank you!
  We've added your card details
  Continue -->

    </div> -->
  </body>
</html>
