<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="webkit.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body class="font-space font-medium">
    <!-- card feature -->
    <div
      class="absolute left-40 flex h-screen w-4/12 flex-col justify-center text-white"
    >
      <div class="relative mb-8">
        <img src="../images/bg-card-front.png" alt="logo" />
        <div class="absolute bottom-10 m-2 w-10/12 bg-slate-500">
          <div class="mb-4 bg-gray-400">
            <p id="formattedCardNumber">0000 0000 0000 0000</p>
          </div>
          <div class="flex bg-slate-300">
            <div class="bg-red-500 w-10/12">
              <p>FELAICIA LEIRE</p>
            </div>
            <div>
              <p class="bg-blue-500">00/00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="relative ml-16 flex justify-center">
        <img src="../images/bg-card-back.png" alt="logo" />
        <div class="absolute bottom-28 flex w-9/12 justify-end bg-slate-400">
          <p id="formattedCvcNumber">000</p>
        </div>
      </div>
    </div>

    <!-- form -->
    <div class="flex">
      <div class="w-1/3">
        <img class="h-screen" src="../images/bg-main-desktop.png" alt="logo" />
      </div>
      <div class="flex w-2/3 items-center justify-center">
        <div class="">
          <form id="my-form">
            <div>
              <p>Cardholder Name</p>
              <input
                type="text"
                name="cardholder"
                id="cardholder"
                placeholder="e.g. Jane Appleseed"
                class="w-full border input"
                maxlength="20"
                required
              />
            </div>
            <div id="error-container-cardholder" class="min-h-5"></div>
            <div>
              <p>Card Number</p>
              <input
                type="text"
                name="cardnumber"
                id="cardnumber"
                placeholder="e.g. 1234 5678 9123 0000"
                class="w-full border input"
                maxlength="19"
                required
              />
              <div id="error-container-cardnumber" class="min-h-5"></div>
            </div>
            <div class="flex gap-3">
              <div>
                <p>Exp. Date (MM/YY)</p>
                <input
                  type="number"
                  name="expdate"
                  id="expdate"
                  placeholder="MM"
                  class="mr-1 w-20 border input"
                  maxlength="2"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  required
                />
                <input
                  type="number"
                  name="expyear"
                  id="expyear"
                  placeholder="YY"
                  class="w-20 border input"
                  maxlength="2"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  required
                />
              </div>
              <div>
                <p>CVC</p>
                <input
                  type="number"
                  name="cvc"
                  id="cvc"
                  placeholder="e.g. 123"
                  class="w-36 border input"
                  maxlength="3"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  required
                />
              </div>
            </div>
            <div class="flex">
              <div id="error-container-exp" class="w-4/5 min-h-5"></div>
              <div id="error-container-cvc" class="w-2/3 ml-3 min-h-5"></div>
            </div>
            <input
              type="submit"
              value="Confirm"
              class="w-full cursor-pointer bg-[#220930] text-white"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
